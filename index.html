<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Tablas">
    <title>Tablas</title>
  </head>

  <body>

    <section>
      <h1>Tablas</h1>

      <!-- ETIQUETAS -->
      <!-- <table> crea una tabla -->
      <!-- <tr> (Table Row, Fila de tabla) crea las filas -->
      <!-- <td> (Table Data, Dato de tabla) crea las columnas -->
      <!-- <th> (Table Header, Encabezado de tabla) encabezado (Centra y da negrita al texto por defecto) -->

      <!-- ATRIBUTOS -->
      <!-- border; AÃ±ade un borde a la tabla -->
      <!-- cellpadding; Espacio interior de las celdas  -->
      <!-- cellspacing; Espacio entre celdas -->
      <!-- width; Ancho de la tabla -->
      <!-- height; Alto de la tabla -->

      <table border="1" width="600px" height="auto" cellpadding="5px" cellspacing="2px">
        <tr>
          <th>Fila 1, Celda 1</th>
          <th>Fila 1, Celda 2</th>
          <th>Fila 1, Celda 3</th>
        </tr>
        <tr>
          <td style="text-align: center;">Fila 2, Celda 1</td>
          <td style="text-align: center;">Fila 2, Celda 2</td>
          <td style="text-align: center;">Fila 2, Celda 3</td>
        </tr>
        <tr>
          <td style="text-align: center;">Fila 3, Celda 1</td>
          <td style="text-align: center;">Fila 3, Celda 2</td>
          <td style="text-align: center;">Fila 3, Celda 3</td>
        </tr>
        <tr>
          <td style="text-align: center;">Fila 4, Celda 1</td>
          <td style="text-align: center;">Fila 4, Celda 2</td>
          <td style="text-align: center;">Fila 4, Celda 3</td>
        </tr>
      </table>      

    </section>
    <hr>

  </body>

</html>
